<!-- The purpose of this file to inherited across all of the HTML pages for all of our templates. --> 
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project CRUD</title>
    <link rel="stylesheet" text="text/css" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
    <!-- Here, we link our css file to all templates-->
    <link rel="stylesheet" text="text/css" href="{% static 'css/styles.css' %}">
    <!-- Here, we link to change the font for all templates-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Create Navbar here -->
    {% include 'webapp/navbar.html' %}
    
    <div class="container">
        <br>
        <!-- Notification messgaes -->
        {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                <p id="message-timer" class="alert alert-success float-center text-center message-text">
                    <i class="fa fa-check" aria-hidden="true"></i> &nbsp; {{message}}
                </p>
            {% endif %}
        {% endfor %}

        <!-- Block Content used to add unique logic to all of our templates-->
        {% block content %}
        

        {% endblock %}
    </div>
    <!-- Here, we link our js file to all templates-->
    <script src="{% static 'js/app.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
